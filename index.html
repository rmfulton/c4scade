<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <select id="setOpponent" type="radio" id="opponent">
        <option value="human">Play Human</option>
        <option value="Computer0">Computer Level 0</option>
        <option value="Computer1">Computer Level 1</option>
        <option value="Computer2">Computer Level 2</option>
        <option value="Computer3">Computer Level 3</option>
    </select>
    <div id="hideme" class="hidden">You are playing the computer</div>
    <div class="board-and-controls">
        <div class="before-board"></div>
        <div class="board-container">
            <div class="square">
                <div class="grid">
                </div>
            </div>
        </div>
        <div class='controlsAndArrow'>
            <div class='turn-indicator'>
                <h1 font-family:sans-serif>Player Turn</h1>
                <div id="indicator" class='circle yellow'></div>
            </div>
            <div class="controls yellow">
            </div>
        </div>
    </div>
</body>

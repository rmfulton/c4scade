<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js">
    </script>
</head>

<body>
    <!-- <input type="checkbox" onchange="toggleComputer()">Play Computer</input>
    <div id="hideme" class="hidden">You are playing the computer</div> -->
    <div class="board-and-controls">
        <div class="before-board"></div>
        <div class="board-container">
            <div class="square">
                <div class="grid">
                </div>
            </div>
        </div>
        <div class='controlsAndArrow'>
            <div class='turn-indicator'>
                <h1 font-family:sans-serif>Player Turn</h1>
                <div id="indicator" class='circle yellow'></div>
            </div>
            <div class="controls yellow">
                <img src="arrow-right.svg" style="rotate:225deg" class="arrow white" onclick="move('NW')"></img>
                <img src="arrow-right.svg" style="rotate:270deg" class="arrow white" onclick="move('N')"> </img>
                <img src="arrow-right.svg" style="rotate:315deg" class="arrow white" onclick="move('NE')"></img>
                <img src="arrow-right.svg" style="rotate:180deg" class="arrow white" onclick="move('W')"></img>
                <div id="center1" class="arrow white" onclick="reset()">
                    <img class='rotate' src="./arrow-rotate.svg"></img>
                </div>
                <img src="arrow-right.svg" class="arrow white" onclick="move('E')"></img>
                <img src="arrow-right.svg" style="rotate:135deg" class="arrow white" onClick="move('SW')"></img>
                <img src="arrow-right.svg" style="rotate:90deg" class="arrow white" onclick="move('S')"> </img>
                <img src="arrow-right.svg" style="rotate:45deg" class="arrow white" onClick="move('SE')"></img>
            </div>
        </div>
    </div>
</body>

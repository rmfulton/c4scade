<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="output.css">
    <script src="script.js">
        
    </script>
</head>

<body>
    <span class="board-and-controls">
    <div class="board-container">
        <div class="square">
            <div class="grid">
            </div>
        </div>
        <div class="controls">
            <div class="top-controls">
                <button class="dirButton" onclick="moveNW()">NW</button>
                <button class="dirButton" onclick="moveNorth()">NORTH</button>
                <button class="dirButton" onclick="moveNE()">NE</button>
            </div>
            <div class="mid-controls">
                <button class="dirButton" onclick="moveWest()">West</button>
                <button class="dirButton" onclick="moveScatter()">Scatter</button>
                <button class="dirButton" onclick="moveEast()">EAST</button>
            </div>
            <div>
                <button class="dirButton" onClick="moveSW()">SW</button>
                <button class="dirButton" onclick="moveSouth()">SOUTH</button>
                <button class="dirButton" onClick="moveSE()">SE</button>
            </div>
    
        </div>
    </div>
</body>
